<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Header */
        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }

        h1 {
            margin: 0;
            color: white;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            margin-left: 20px;
            padding: 5px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Form Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            margin-top: 100px;
            color: white;
            text-align: center;
        }

        fieldset {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
        }

        legend {
            font-size: 20px;
            font-weight: bold;
        }

        label {
            display: block;
            font-size: 16px;
            margin-top: 10px;
            text-align: left;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            background: white;
            outline: none;
            border: 2px solid #1e3c72;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            font-size: 18px;
            background: #ff6b6b;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff4757;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .container {
                width: 100%;
                padding: 15px;
            }

            header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Me</h1>
        <nav>
            <a href="index.html">üè† Home</a>
        </nav>
    </header>

    <div class="container">
        <form action="Registration.py" method="post">
            <fieldset>
                <legend>üì© Get in Touch</legend>

                <label for="name">Name:</label>
                <input type="text" name="username" id="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="comments">Message:</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Write your message here..." required></textarea>

                <button type="submit">Send Message</button>
            </fieldset>
        </form>
    </div>

</body>
</html>
